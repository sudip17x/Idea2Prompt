<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea to Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>

<body class="bg-gradient-to-br from-white via-blue-50 to-purple-100 text-gray-800">

  <div class="min-h-screen flex flex-col items-center justify-center p-4 antialiased relative">
    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center max-w-7xl mx-auto">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0117.657 18.657z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1014.12 11.88l-4.242 4.242z"/>
        </svg>
        <span class="font-bold text-xl text-gray-800">idea2prompt</span>
      </div>
      <!-- Logout Button -->
      <button onclick="logout()" class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition">Logout</button>
    </header>

    <!-- Title -->
    <div class="w-full max-w-3xl text-center mt-20">
      <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-12">Turn your <span class="text-blue-600">idea</span> into a prompt</h1>
    </div>

    <!-- Input group -->
    <div class="w-full max-w-2xl">
      <div class="relative bg-white p-2 rounded-full shadow-md border border-gray-200 flex items-center transition-all focus-within:ring-2 focus-within:ring-blue-500">
        <select id="category" class="pl-4 pr-2 py-3 bg-transparent border-r border-gray-200 text-gray-600 font-medium focus:outline-none appearance-none cursor-pointer">
          <option>Technical</option>
          <option>Business</option>
          <option>Creative</option>
          <option>Marketing</option>
          <option>Education</option>
        </select>
        <input type="text" id="idea" placeholder="e.g., A mobile app that tracks water intake" class="w-full pl-4 pr-16 py-3 bg-transparent text-gray-800 placeholder-gray-400 focus:outline-none">
        <button id="generateBtn" class="absolute right-3 top-1/2 -translate-y-1/2 bg-blue-600 text-white rounded-full h-10 w-10 flex items-center justify-center hover:bg-blue-700 transition-transform active:scale-95 disabled:bg-blue-400 disabled:cursor-not-allowed">
          <svg id="button-icon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
          <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Output -->
    <div id="result-wrapper" class="w-full max-w-2xl mt-8">
      <p id="placeholder-text" class="text-center text-gray-500">Your AI-generated prompt will appear below</p>
      <div id="result-container" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 relative hidden fade-in">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Generated Prompt</h3>
        <button id="copyBtn" class="absolute top-4 right-4 bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium py-1 px-3 rounded-lg text-sm flex items-center transition">
          <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2z" />
          </svg>
          <span id="copy-text">Copy</span>
        </button>
        <div id="result" class="text-gray-700 whitespace-pre-wrap bg-gray-50 p-4 rounded-lg border border-gray-200 mt-2"></div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="w-full max-w-2xl mt-4 p-4 bg-red-100 text-red-700 border border-red-200 rounded-lg hidden text-center fade-in"></div>
  </div>

  <script>
    // --- AUTHENTICATION CHECK ---
    const authToken = localStorage.getItem("authToken");
    if (!authToken) {
      window.location.href = "/login.html";
    }

    function logout() {
      localStorage.removeItem("authToken");
      localStorage.removeItem("user");
      window.location.href = "/login.html";
    }

    // --- DOM ELEMENT REFERENCES ---
    const generateBtn = document.getElementById('generateBtn');
    const buttonIcon = document.getElementById('button-icon');
    const loadingSpinner = document.getElementById('loading-spinner');
    const ideaInput = document.getElementById('idea');
    const categorySelect = document.getElementById('category');
    const resultContainer = document.getElementById('result-container');
    const placeholderText = document.getElementById('placeholder-text');
    const resultDiv = document.getElementById('result');
    const copyBtn = document.getElementById('copyBtn');
    const copyText = document.getElementById('copy-text');
    const errorMessageDiv = document.getElementById('error-message');


    // --- CORE FUNCTION: GENERATE PROMPT ---
    async function generatePrompt() {
      const idea = ideaInput.value.trim();
      const category = categorySelect.value;

      if (!idea) {
        showError("Please enter an idea first.");
        return;
      }

      setLoading(true);
      hideError();
      resultContainer.classList.add('hidden');
      placeholderText.classList.remove('hidden');

      try {
        const response = await fetch('/api/generate-prompt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}` // Send the token for authentication
          },
          body: JSON.stringify({ idea, category }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = data.prompt;
          resultContainer.classList.remove('hidden');
          placeholderText.classList.add('hidden');
        } else {
            // If token is invalid, log the user out
            if (response.status === 401 || response.status === 403) {
                showError("Your session has expired. Please log in again.");
                setTimeout(logout, 2000);
            } else {
                showError(data.error || 'An unexpected error occurred.');
            }
        }
      } catch (error) {
        console.error('Generation error:', error);
        showError('Could not connect to the server. Please check your connection.');
      } finally {
        setLoading(false);
      }
    }

    // --- UTILITY FUNCTIONS ---
    function setLoading(isLoading) {
      generateBtn.disabled = isLoading;
      ideaInput.disabled = isLoading;
      categorySelect.disabled = isLoading;
      buttonIcon.classList.toggle('hidden', isLoading);
      loadingSpinner.classList.toggle('hidden', !isLoading);
    }

    function showError(message) {
      errorMessageDiv.textContent = message;
      errorMessageDiv.classList.remove('hidden');
    }

    function hideError() {
      errorMessageDiv.classList.add('hidden');
    }

    // --- EVENT LISTENERS ---
    generateBtn.addEventListener('click', generatePrompt);
    ideaInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        generatePrompt();
      }
    });

    copyBtn.addEventListener('click', () => {
      // Use execCommand for broader compatibility within iframes
      const textarea = document.createElement('textarea');
      textarea.value = resultDiv.textContent;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        copyText.textContent = 'Copied!';
      } catch (err) {
        console.error('Fallback: Oops, unable to copy', err);
        copyText.textContent = 'Error!';
      }
      document.body.removeChild(textarea);

      setTimeout(() => { copyText.textContent = 'Copy'; }, 2000);
    });
  </script>
</body>
</html>
